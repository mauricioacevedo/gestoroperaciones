<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />

<div class="container"><!-- div ppal -->
    <div class="panel panel-primary"><!--panel ppal -->
        <div class="panel-heading " ><!--titulo del panel -->
                <h4 class="panel-title" >Cargar Archivos</h4>
        </div><!--titulo del panel -->


        <div class="panel-body"><!--contenido -->
            <div class="row">
                <div Class="col-md-4 ">
                  <select class= "form-control" class="ARCHIVO  A CARGAR">
                                <option value="BODEGA DE DATOS">BODEGA DE DATOS</option>
                                <option value="CARGAR DATOS PENDIENTES">CARGAR DATOS PENDIENTES</option>


                                </select>


                           </div>
                        <div Class="col-md-12 ">
                       <div class="col-lg-8 col-xs-8 form-inline">
                      <div class="fileUpload btn btn-primary">
                          <span class="glyphicon glyphicon-upload"></span> Seleccionar Archivo
                          <input type="file" class="upload" file-model = "myFile" />
                      </div>
                             <button class="btn btn-success btn-md" value="cargar" id="cargar" ng-click="uploadFile();"><span class="glyphicon glyphicon-cloud-upload"></span> Cargar</button>
                             <div class="loading-spiner-holder" data-loading ><div class="loading-spiner"><img title="Esperando respuesta" data-toggle="tooltip" data-placement="top" src="images/loader.gif" /></div></div>

                        <div ng-show="error" class="alert alert-danger">
                      {{error}}
                    </div>

                </div>


          <div class="row">
                                <div class="col-sm-6" ><!--Acordeon con Tablas -->
                                    <accordion close-others="oneAtATime"><!--Acordeones -->
                                        <accordion-group><!--Fecha Estado -->
                                            <accordion-heading>
                                                Bodega de Datos: </i> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                                            </accordion-heading>
                                           <table class="table small table-striped table-hover table-bordered table-condensed">

                           <thead>
                            <a href="./plantillas/bodega_datos.xlsx">plantilla bodega Datos historicos</a>

                         </thead>
                    </table>
                                        </accordion-group><!--Fecha Estado -->
                                    </accordion><!--Fecha Cita -->
                                </div>
                                <div class="col-sm-6">
                                    <accordion close-others="oneAtATime"><!--Acordeones -->
                                        <accordion-group>
                                            <accordion-heading>
                                                Cargar Datos Pendientes:  <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                                            </accordion-heading>
                                           <table class="table small table-striped table-hover table-bordered table-condensed">

                             <thead>
                                <a href="./plantillas/IMPORTANTES.xlsx">plantilla datos pendientes reagendamiento</a>

                         </thead>

                    </table>
                                        </accordion-group><!--Fecha Cita -->
                                    </accordion><!--Acordeones -->
                                </div><!--Acordeon con Tablas -->
                            </div>
                        </div>






            </div>

            </div>


        </div><!--contenido -->
        <br>

<div class="container">
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
</div>
</div><!--panel ppal -->


</div><!-- div ppal -->
