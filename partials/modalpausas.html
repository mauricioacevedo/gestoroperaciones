<div class="modal-header" >

        <h4 class="modal-title" >Tiempo en: <span ng-class="{'activo':'label label-success','descanso':'label label-warning','reunion':'label label-danger'}[tituloModalPausa]">{{tituloModalPausa | uppercase}}</span></h4>

</div>
<div class="modal-body" >
    <div class="container-fluid" >
        <div class="row">
            <div class="col-lg-12 col-md-10">
                <div class="jumbotron">
                    <div class="container text-center">
                        <h1><timer interval="1000">{{hhours}}:{{mminutes}}:{{sseconds}}</timer></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">

    <button type="button" class="btn btn-default" ng-click="desactivarPausa()">Activar</button>

</div>
