<form  name="taskform"  class="form-horizontal" role="form" >
    <div class="form-group" ng-class="{ 'has-error': taskform.inputName.$error.required }">
        <label for="sltipo" class="col-lg-2 control-label">Name</label>
        <div class="col-lg-10">
            <select id="sltipo" name="sltipo"
                    class="form-control"
                    ng-model="taskform.TIPO"
                    ng-options="g.TIPO as g.TIPO for g in task.tipos | unique:'TIPO'" required></select>
        </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': taskform.inputEmail.$invalid  }">
        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
            <input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Your Email" required>
        </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': taskform.inputSubject.$invalid  }">
        <label for="inputSubject" class="col-lg-2 control-label">Subject</label>
        <div class="col-lg-10">
            <input ng-model="formData.inputSubject" type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Subject Message" required>
        </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': taskform.inputMessage.$invalid }">
        <label for="inputMessage" class="col-lg-2 control-label">Message</label>
        <div class="col-lg-10">
            <textarea ng-model="formData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Your message..." required></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button type="submit" class="btn btn-default"
                    ng-click="saveTask(taskform)"
                    ng-disabled="taskform.$invalid"
                    data-dismiss="modal"
                    >
                Crear
            </button>
        </div>
    </div>
</form>
