
<div class="row">
	<div class="col-md-6">

		<div class = "panel panel-default" >
			<div class = "panel-heading nav navbar-default">
				<ul class="list-group small">
					<span class="small">
					<a href="" ng-repeat="msg in lista" class="list-group-item animated slideInRight"><i class="fa fa-user-circle" aria-hidden="true"></i> {{msg.user}}: <span class="small">{{msg.mensaje}} {{msg.log | timeago}}</span></a>
					</span>
				</ul>
			</div>
			<div class="panel-footer clearfix">
				<input style="width:140px"  class="btn btn-default btn-xs " type="text" ng-model="chatxt" ng-trim="true" on-key-enter="agregar()" ng-disabled="loading" /><button type="button" class="btn btn-primary btn-xs" ng-click="agregar()" >
											<i class="fa fa-paper-plane" aria-hidden="true"> </i>
											</button>
			</div>
		</div>

	</div>

</div>
