<ol class="breadcrumb">
  <li><a href="./#/admontips/">Administración Tips</a></li>
  <li class="active">Editar ó Crear Nuevo Tip</li>
</ol>
<div class="row" ng-controller="TabController">
    <div class="col-md-16">
        <div class="jumbotron">
            <div ng-show="isSet(1)">

            <div class="container">
                <div class="row"><!--Row Buscador de Usuarios-->
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4>Crear ó Editar Tip</h4>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                <div class="col-lg-6">
                                 <label for="titulo" class="control-label">Titulo: </label><input name="titulo"type="text" class="form-control md" ng-model='edicionTip.TITULO'>
                                </div>
                                <div class="col-lg-4">
                                 <label for="" class="control-label">Tags:</label><input type="text" class="form-control" ng-model='edicionTip.TAGS'>
                                </div>
                                <div class="col-lg-2">
                                 <label for="" class="control-label">Estado:</label>
                                    <select class="form-control" ng-model="edicionTip.POST_STATUS">            
                                        <option value="0">ACTIVO</option>
                                        <option value="1">INACTIVO</option>
                                    </select>
                                </div>
                                </div>
                                <div class="row">
                                <div class="col-lg-3">
                                 <label for="titulo" class="control-label">Categoría: </label>
                                 <select class="form-control" ng-model="edicionTip.CATEGORIA">            
                                    <option value="ALERTA">ALERTA</option>
                                    <option value="TIP">TIP</option>
                                </select>
                                </div>
                                <div class="col-lg-3">
                                 <label for="" class="control-label">Prioridad:</label>
                                 <select class="form-control" ng-model="edicionTip.PRIORIDAD">            
                                    <option value="ALTA">ALTA</option>
                                    <option value="MEDIA">MEDIA</option>
                                    <option value="BAJA">BAJA</option>
                                </select>
                                </div>
                                <div class="col-lg-3">
                                 <label for="" class="control-label">Fecha:</label>
                                 <div class="input-group merged">
                                    <input type="text" id="datetimepicker1" class="form-control  sm"  ng-model="edicionTip.POST_TIME"><span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i></span>
                                   </div>
                                </div>
                                <div class="col-lg-3">
                                 <label for="" class="control-label">Usuario:</label>
                                 <select ng-options="data.USUARIO_ID for data in listado_usuarios track by data.USUARIO_ID" class="form-control" ng-model="edicionTip.USUARIO_ID">
                                    </select>
                                </div>
                                </div>
                                <hr>
                                 <div class="row"><!--Row Resultados Total-->
         <div class="col-lg-12">
                     <table width="100%">
                    <tbody>
                        <tr>
                            <td align="center">
                                    <textarea id="miAreaTexto">{{edicionTip.USER_POST}}</textarea>
                            </td> 
                        </tr>
                    </tbody>
                </table>                
                <div class="row">
                    <div><br><br></div>
                </div>
                <div class="row">
                    <div class="col-xs-1" id="btnNuevo">
                        <button ng-click="insertarTip(edicionTip);" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus-sign"></span> Guardar</button>
                    </div>
                    <div class="col-xs-1" id="btnEditar">
                        <button ng-show="edicionTip.ID!=''" class="btn btn-success btn-sm" ng-click="editar(edicionTip);" ><span class="glyphicon glyphicon-pencil"></span> Editar</button>
                    </div>
                    <div class="col-xs-1">
                        <a href="./#/admontips/" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</a>
                    </div>
                </div>


            </div>
        </div><!--Row Resultados Total-->
                            </div>
        

                      </div>
                    </div>
                </div>

            </div><!--Row Buscador de Usuarios-->
       
    </div>

 

            </div>  
        </div>
    </div>
    <div class="container">
        <br>
        <br>
        <br>
        <br>
    </div>
</div>
<script src="js/tinymce/tinymce.min.js"></script>
<script>    
    tinymce.init({
    language: 'es',
    selector: '#miAreaTexto',
    theme:'modern', 
    width:950,
    height:400,
    plugins:['advlist autolink link imgsurfer lists charmap print preview hr anchor pagebreak spellchecker','searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime nonbreaking','save table contextmenu directionality emoticons template paste textcolor'],
    toolbar: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link imgsurfer | print preview fullpage | forecolor backcolor ',
     }); 
</script>

<script>

/*$('.input-daterange').datepicker({
     format: 'yyyy-mm-dd',
     todayBtn: "linked",
     autoclose: true
 });*/

    $('#datetimepicker1').datetimepicker({
    locale: 'es',
    format: 'YYYY-MM-DD HH:mm:00'
    }); 

</script>
<script language='javascript'>
  $(function () {
  $('[data-toggle="tooltip"]').tooltip();
})
</script>
