<div ng-show="error" class="alert alert-danger">{{error}}</div>
<!-- comienza div de login -->
<div class="container" style="margin-top: 30px">
            <div class="col-md-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title">Inicie Sesi√≥n:</h1>
                    </div>
                    <div class="panel-body">
                        <form method="POST" name="form" ng-submit="login()" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Usuario" name="username" type="text" required="required"  id="username" ng-model="lform.username" autofocus/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="password" id="password" name="password" type="password" value="" required="required" ng-model="lform.password"/>
                                </div>
                                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- termina div login -->
