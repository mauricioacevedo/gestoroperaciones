<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class = "panel panel-default">
				<div class = "panel-heading">
					<b><i class="fa fa-bars" aria-hidden="true"></i> DemePedido Activacion</b>
					<span style="color:red" class="pull-right"><i class="fa fa-exclamation-triangle warning" aria-hidden="true" ng-hide="errorDatos==null"></i> {{errorDatos}}</span>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<div class="col-md-1 col-xs-1 ">
								<div data-ng-if="loading">
									<img alt="Esperando respuesta" data-toggle="tooltip" data-placement="top" src="img/loader.gif" />
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class = "panel-heading nav navbar-default">

					<div class="col-lg-12 col-xs-10">
						<ul class="nav navbar-nav navbar-left">
                           <li>
								<i class="fa fa-globe" aria-hidden="true"> </i>&nbsp;
								<select
									class= "btn btn-default btn-xs grupo-select"
									style="width: 200px"
									ng-model="iconcepto">
									<option value="" disabled>--Estado--</option>
									<option ng-repeat="d in estadosSiebel " value="{{d.ESTADO_ID}}">{{d.ESTADO_ID}}</option>
								</select>

							</li>

							<li> &nbsp; </li>
							<li>
								<button type="button" id="iniciar" class="btn btn-success btn-DemePedido-xs" ng-click="start(pedido);"   ng-disabled="false">
								DemePedido
								</button>


							</li>
						</ul>

					</div>

				</div>
                <div class="panel-body fixed-panel ">
					<div class="container-fluid"  ng-show="pedidoIsActive==false">
						<div class="jumbotron animated bounceInRight ">
							<center><h3>Gesti√≥n Pendientes Activacion</h3></center>
						</div>

					</div>

					<div class="row "  ng-show="pedidoIsBuscado || pedidoIsActive ">

						<div class="col-md-8">
							<div class = "panel panel-default">
								<div class = "panel-heading">
									<b><i class="fa fa-tasks" aria-hidden="true"> </i> DEMEPEDIDO</b>
								</div>
								<div class="panel-body">
									<ul class="list-group" ng-repeat="service in peds  as gestion" >
										<div class="col-md-6">

											<li class="list-group-item small" ><b>PEDIDO: </b><button type="button" class="btn btn-xs btn-info" ng-click="executeCopy(service.PEDIDO)">
												{{service.PEDIDO}}
											</button> </li>

											<li class="list-group-item small" ><b>ESTADO:</b> {{service.ESTADO}}  </li>
											<li class="list-group-item small" ><b>FECHA_CREACION:</b> {{service.FECHA_CREACION}}  </li>
											<li class="list-group-item small" ><b>PRODUCTO:</b> {{service.PRODUCTO}}  </li>
											<li class="list-group-item small" ><b>IDSERVICIORAIZ:</b> {{service.IDSERVICIORAIZ}}  </li>

										</div>


									</ul>
								</div>
							</div>
						</div>

					</div>


					</div><!--Panel Body -->


		</div>
		</div><!--Row 1 Novedades -->
		</div><!--Container ppal -->
